version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14 # Specify the Node.js version
    commands:
      - npm install --save
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - npm run test
artifacts:
  files:
    - '**/*' # Include all files
  discard-paths: yes
